<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Premium Investment Signup</title>
  <style>
    body{
      font-family:Arial, sans-serif;
      padding:40px;
      background:#000;
      display:flex;
      justify-content:center;
    }

    .container{
      width:420px;
      background:#111;
      padding:25px 30px;
      border-radius:10px;
      border:1px solid #c9a142;
      box-shadow:0 0 12px rgba(201,161,66,0.4);
      color:#fff;
    }

    h2{
      text-align:center;
      color:#c9a142;
      margin-bottom:20px;
      font-size:26px;
      letter-spacing:1px;
    }

    .div1,.div2,.div3,.div4,.div5,.div6{
      margin-bottom:18px;
    }

    label{display:block;margin-bottom:6px;font-size:14px;color:#c9a142}

    input,select{
      width:100%;
      padding:10px;
      background:#000;
      border:1px solid #c9a142;
      color:#fff;
      border-radius:6px;
      font-size:14px;
    }

    input::placeholder{color:#777}

    button{
      width:100%;
      padding:12px;
      background:linear-gradient(90deg,#cfa84a,#b98a2e);
      border:0;
      border-radius:6px;
      color:#000;
      font-weight:bold;
      font-size:15px;
      cursor:pointer;
      margin-top:10px;
      transition:0.3s;
    }

    button:hover{
      transform:scale(1.03);
      box-shadow:0 0 10px rgba(201,161,66,0.6);
    }

    .terms{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:#ddd;
    }
    .terms input{width:auto}

  </style>
</head>
<body>

<div class="container">
  <h2>Investment Signup</h2>

  <form id="form">

    <div class="div1">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>
    </div>

    <div class="div2">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>

    <div class="div3">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>

    <div class="div4">
      <label>Phone</label>
      <input type="text" id="phone" placeholder="Enter phone number">
    </div>

    <div class="div5">
      <label>Investment Amount</label>
      <select id="amount">
        <option>Select amount</option>
        <option>$100 - $500</option>
        <option>$500 - $2,000</option>
        <option>$2,000 - $10,000</option>
        <option>$10,000+</option>
      </select>
    </div>

    <div class="div6 terms">
      <input type="checkbox" id="terms"> I agree to the terms.
    </div>

    <button type="submit">Create Investment Account</button>

  </form>
</div>

<script>
  document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Your investment account has been created!");
  });
</script>

</body>
</html>
