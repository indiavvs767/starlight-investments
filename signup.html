<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Starlight Investments Ltd â€” Signup & Login</title>

  <style>
    :root{
      --bg:#000;
      --card:#111;
      --gold: #FFD700;
      --muted-gold: rgba(255,215,0,0.06);
      --glass: linear-gradient(180deg, rgba(255,215,0,0.03), rgba(255,215,0,0.01));
      --radius:14px;
      --radius-sm:10px;
      --max-w:1160px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%; margin:0; background:var(--bg); color:var(--gold); -webkit-font-smoothing:antialiased;}
    a{color:var(--gold); text-decoration:none;}
    .container{max-width:var(--max-w); margin:28px auto; padding:18px; box-sizing:border-box;}

    /* Top bar */
    .topbar{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:18px;}
    .brand{font-weight:800; letter-spacing:0.6px; font-size:18px;}
    .cta{background:transparent; border:1px solid var(--gold); color:var(--gold); padding:8px 14px; border-radius:10px; cursor:pointer; font-weight:700;}
    .cta:active{transform:translateY(1px);}

    /* Layout */
    #previewWrap{display:flex; gap:32px; align-items:flex-start; justify-content:center; flex-wrap:wrap;}

    .card{
      background:var(--card);
      padding:26px;
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(255,215,0,0.07);
      border:1px solid var(--muted-gold);
      box-sizing:border-box;
    }

    #signupCard{width:100%; max-width:460px;}
    #loginCard{width:100%; max-width:380px;}

    h3{margin:0 0 12px 0; font-size:20px; text-align:center; color:var(--gold);}
    input[type="text"], input[type="email"], input[type="password"], input[type="date"], select, input[type="file"]{
      width:100%; padding:12px; border-radius:var(--radius-sm); border:1px solid var(--gold); background:var(--bg); color:var(--gold); box-sizing:border-box;
      margin-bottom:8px; font-size:14px;
    }

    .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .full{grid-column:1/3;}
    label{display:block; margin-bottom:6px; font-weight:600; color:var(--gold);}

    .id-panel{margin-top:12px; border-radius:10px; padding:12px; background:var(--glass); border:1px solid var(--muted-gold);}
    #previewImages{display:flex; gap:8px; margin-top:8px; flex-wrap:wrap;}

    .btn{
      width:100%; padding:14px; border-radius:10px; background:var(--gold); color:#000; border:none; font-weight:700; font-size:15px; cursor:pointer;
      box-shadow:0 6px 18px rgba(255,215,0,0.12);
    }

    .small{font-size:13px; color:var(--gold); text-align:center; margin-top:12px;}
    .checkbox-row{display:flex; align-items:center; gap:10px; margin-top:10px;}

    /* Responsive tweaks */
    @media (max-width:900px){
      .container{padding:12px;}
      #previewWrap{gap:20px;}
      #signupCard, #loginCard{max-width:100%;}
    }
    @media (max-width:480px){
      h3{font-size:18px;}
      input, select, .btn{font-size:14px; padding:12px;}
      .grid-2{grid-template-columns:1fr;}
      .full{grid-column:1/2;}
      .topbar{flex-direction:column; align-items:flex-start; gap:8px;}
    }

    /* small image style */
    .preview-img{width:100px; height:70px; object-fit:cover; border-radius:6px; border:1px solid rgba(255,215,0,0.3);}
  </style>
</head>
<body>

  <div class="container">
    <div class="topbar">
      <div class="brand">STARLIGHT INVESTMENTS LTD</div>
      <div>
        <button class="cta" id="getStartedBtn">Get Started</button>
      </div>
    </div>

    <div id="previewWrap">

      <!-- SIGNUP CARD -->
      <div id="signupCard" class="card" role="region" aria-labelledby="signupTitle">
        <h3 id="signupTitle">Create Your Account</h3>

        <div class="grid-2">
          <input id="fullName" placeholder="Full Name" class="full" />
          <input id="email" type="email" placeholder="Email Address" class="full" />

          <input id="phone" placeholder="Phone Number" />
          <input id="dob" type="date" placeholder="Date of Birth" />

          <input id="address" placeholder="House Address" class="full" />
          <input id="state" placeholder="State" />
          <select id="country">
            <option value="">Select Country</option>
            <option>Nigeria</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Canada</option>
            <option>Ghana</option>
            <option>South Africa</option>
          </select>
        </div>

        <!-- ID Verification Toggle -->
        <div style="margin-top:14px; display:flex; gap:10px; align-items:center;">
          <input id="enableId" type="checkbox" style="width:18px;height:18px;">
          <label for="enableId" style="color:var(--gold); font-weight:600; margin:0;">Enable ID Verification</label>
        </div>

        <!-- ID VERIFICATION PANEL (hidden until enabled) -->
        <div id="idPanel" class="id-panel" style="display:none;" aria-hidden="true">
          <label for="idType">Select ID Type</label>
          <select id="idType" aria-controls="uploadGroup" aria-expanded="false">
            <option value="">Choose ID</option>
            <option value="drivers">Driver's License</option>
            <option value="national">National ID</option>
            <option value="passport">Passport</option>
            <option value="voter">Voter's Card</option>
          </select>

          <div id="uploadGroup" style="display:none; margin-top:12px;">
            <label>Upload ID - Front</label>
            <input id="idFront" type="file" accept="image/*">

            <label style="margin-top:6px;">Upload ID - Back</label>
            <input id="idBack" type="file" accept="image/*">

            <div id="previewImages" aria-live="polite"></div>
          </div>
        </div>

        <!-- Passwords & Terms -->
        <div style="margin-top:14px;" class="grid-2">
          <input id="password" type="password" placeholder="Password">
          <input id="confirm" type="password" placeholder="Confirm Password">
        </div>

        <div class="checkbox-row">
          <input id="terms" type="checkbox" style="width:18px;height:18px;">
          <label for="terms" style="color:var(--gold); margin:0;">I agree to the <u>Terms &amp; Conditions</u></label>
        </div>

        <!-- ACTION -->
        <button id="createBtn" class="btn">Create Account</button>
      </div>

      <!-- LOGIN CARD -->
      <div id="loginCard" class="card" role="region" aria-labelledby="loginTitle">
        <h3 id="loginTitle">Welcome Back</h3>

        <input id="loginEmail" type="email" placeholder="Email Address" />
        <input id="loginPass" type="password" placeholder="Password" />

        <div style="display:flex; align-items:center; justify-content:space-between; color:var(--gold); margin-top:8px;">
          <label style="display:flex; align-items:center; gap:8px;"><input id="remember" type="checkbox" style="width:16px;height:16px;"> Remember Me</label>
          <a href="#" style="color:var(--gold);">Forgot?</a>
        </div>

        <button id="loginBtn" class="btn" style="margin-top:12px;">Login</button>

        <p class="small">Don't have an account? <a href="#signup" id="toSignup" style="font-weight:700;">Sign Up</a></p>
      </div>

    </div>
  </div>

  <script>
    // Smooth scroll to login card when Get Started clicked
    const getStartedBtn = document.getElementById('getStartedBtn');
    const loginCard = document.getElementById('loginCard');
    const signupCard = document.getElementById('signupCard');
    const toSignup = document.getElementById('toSignup');

    getStartedBtn.addEventListener('click', () => {
      loginCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      // focus email
      setTimeout(()=> document.getElementById('loginEmail').focus(), 450);
    });

    toSignup.addEventListener('click', (e) => {
      e.preventDefault();
      signupCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      setTimeout(()=> document.getElementById('fullName').focus(), 450);
    });

    // ID Verification UI
    const enableId = document.getElementById('enableId');
    const idPanel = document.getElementById('idPanel');
    const idType = document.getElementById('idType');
    const uploadGroup = document.getElementById('uploadGroup');
    const idFront = document.getElementById('idFront');
    const idBack = document.getElementById('idBack');
    const previewImages = document.getElementById('previewImages');

    enableId.addEventListener('change', () => {
      const enabled = enableId.checked;
      idPanel.style.display = enabled ? 'block' : 'none';
      idPanel.setAttribute('aria-hidden', enabled ? 'false' : 'true');
      idType.value = '';
      uploadGroup.style.display = 'none';
      previewImages.innerHTML = '';
      idFront.value = '';
      idBack.value = '';
    });

    idType.addEventListener('change', () => {
      const has = idType.value !== '';
      uploadGroup.style.display = has ? 'block' : 'none';
      idType.setAttribute('aria-expanded', has ? 'true' : 'false');
      previewImages.innerHTML = '';
      idFront.value = '';
      idBack.value = '';
    });

    function showImagePreview(fileInput, label) {
      const file = fileInput.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        // create img node
        const img = document.createElement('img');
        img.src = e.target.result;
        img.alt = label;
        img.title = label;
        img.className = 'preview-img';
        img.dataset.label = label;

        // replace existing for this label or append
        const existing = previewImages.querySelector('[data-label="'+label+'"]');
        if(existing) existing.replaceWith(img); else previewImages.appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    idFront.addEventListener('change', ()=> showImagePreview(idFront, 'front'));
    idBack.addEventListener('change', ()=> showImagePreview(idBack, 'back'));

    // Basic client-side validation for preview/demo
    document.getElementById('createBtn').addEventListener('click', () => {
      const required = ['fullName','email','phone','address','password','confirm'];
      for(const id of required){
        const el = document.getElementById(id);
        if(!el || !el.value.trim()){
          alert('Please fill all required fields.');
          el && el.focus();
          return;
        }
      }
      const pass = document.getElementById('password').value;
      const conf = document.getElementById('confirm').value;
      if(pass !== conf){ alert('Passwords do not match.'); return; }

      if(!document.getElementById('terms').checked){ alert('Please accept Terms & Conditions.'); return; }

      // If ID verification enabled, ensure uploads provided
      if(enableId.checked){
        if(!idType.value){ alert('Please choose an ID type.'); idType.focus(); return; }
        if(!idFront.files[0] || !idBack.files[0]){ alert('Please upload both front and back images of your ID.'); return; }
      }

      // Simulated success (no backend)
      alert('Account creation simulated (preview).');
      // Optionally clear form or redirect to login
    });

    // Simulated login button (preview)
    document.getElementById('loginBtn').addEventListener('click', () => {
      const em = document.getElementById('loginEmail').value.trim();
      const pw = document.getElementById('loginPass').value.trim();
      if(!em || !pw){ alert('Enter email and password.'); return; }
      alert('Login simulated (preview).');
    });
  </script>
</body>
</html>
